<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Traductor de lenguajes</title>
<link rel="stylesheet" href="/static/style.css" />
</head>
<body>
<div class="container">
<h1>Traductor Java → Python</h1>
<div class="panes">
<div class="pane">
<h2>Java (.java)</h2>
<textarea id="javaInput" placeholder="Escribe aqui el código en java"></textarea>
</div>
<div class="pane">
<h2>Python (.py)</h2>
<textarea id="pyOutput" readonly placeholder="Código traducido a Python"></textarea>
</div>
</div>
<div class="footer">
<small>Siempre revisa el código traducido</small>
</div>
</div>
<script src="/static/script.js"></script>
</body>
</html>
